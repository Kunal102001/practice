<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h1>FILL THE FORM</h1>
        <div> Name:
            <input placeholder="enter your name" type="text" name="username" id="name">
            
        </div>
        <div>Email:
            <input type="email" placeholder="enter your email" name="useremail" id="mail">
        </div>
        <div>Number:
            <input type="number" name="usernumber" id="number">
        </div>
        <div>DOB:
            <input type="date" name="userdob" id="dob">
        </div>
        <div>Address:
            <textarea name="address"placeholder="your address" id="address" cols="30" rows="10"></textarea>
        </div>
        <div>Gender:
            <select name="gender" id="gender">
                <option value="">choose one</option>
                <option value="male">Male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div>Select course:
           java: <input type="checkbox" name="course" id="course">
           c++ :<input  type="checkbox" name="course" id="course">
        </div>
        <div>Password:
            <input type="password" name="userpassword" id="pwd">
        </div>
        <div>
            <input type="submit" value="submit">
            
        </div>



            

    </form>
    
</body>
</html>
